<SPAN class=EstDescrProd><div align="justify">
Língua de Sogra Sacana é uma língua de sogra de festas com pênis feito de gel transparente encaixado na ponta para assoprar.<BR><BR>

<B>Modo de Usar:</B> Posicione a região da glande do pênis na boca, assopre e divirta-se!<BR><BR>

<B>Cuidados:</B> Não molhar, dobrar ou amassar.<BR><BR></SPAN>
