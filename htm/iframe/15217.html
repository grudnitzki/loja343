Sabonete Glicerinado artesanal em formato de uma rosa. Cores variadas. Contém 35 gramas.<BR><BR>

<B>Dimensões:</B> O sabonete mede 6 cm de diâmetro por 1,5 cm de profundidade. Medidas aproximadas.<BR><BR>

<B>Cuidados:</B> Conservar em local seco e ao abrigo de luz intensa. Manter fora do alcance das crianças.<BR><BR></SPAN>
