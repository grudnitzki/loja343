Os animais atraem o sexo oposto através de um hormônio chamado feromônio. Os humanos também produzem este hormônimo, só que ele não é perceptível. As fragrâncias exóticas dessa colônia, estimulam a liberação dos feromônios. Conteúdo 18 ml.<BR><BR>
