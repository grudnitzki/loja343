Venda e travesseiro de rosas para os olhos.<BR><BR>

Rosas:<BR>
É o símbolo tradicional do amor e espiritualidade. Comprovada ação afrodisíaca. Fabricado com o mais charmoso cetim e com pétalas de rosas proporcionando ao seu amor um momento de carícia e mistério.<BR><BR>

Recomenda-se expor ao sol uma vez por semana.<BR><BR></SPAN>
