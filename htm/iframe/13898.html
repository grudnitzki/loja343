Pênis  duplo polivinilíco atóxico, fabricado em látex na cor de chocolate,é macio e gostoso.  Possui ventosa (para prendê-lo em superfícies lisas ).
Mede aproximadamente 18 cm de comprimento x 3,5 cm de diâmetro, o maior e 10,5 x 2,3 cm o menor.<BR><BR> 

É recomendado o uso de <a href="/sistema/ListaProdutos.asp?IDLoja=343&IDCategoria=2073">preservativos</a> e <a href="/sistema/ListaProdutos.asp?IDLoja=343&IDCategoria=2079">lubrificantes</a>.<BR><BR></SPAN>
